<!DOCTYPE html>

    <title>CY305 Bluefruit Lab</title>

    <img class="map" src="Images/Robot/wiring.jpg" alt="Wiring"
        style="height: 200px"  usemap="#wiringMap">
            img-fluid border border-info border-4

    <img src="Images/Robot/breadboard_backside.jpg" class="img-fluid" alt="Wiring"
        style="width: 200px">'-->
    <map name="wiringMap">
        <area id="gndWire1" class="grounds" shape="poly" coords="102,43,108,43,108,52,88,67,67,79,63,73" href="#" title="Ground Wire" data-maphilight='{"groupBy":".grounds"}'>
        <area id="gndWire2" class="grounds" shape="rect" coords="65,71,78,140" href="#" title="Ground Wire" data-maphilight='{"groupBy":".grounds"}'>
        <area id="pwrWire1" class="pwrWires" shape="poly" coords="47,44,53,43,55,59,61,69,61,75,55,75,50,63,47,48" href="#" title="3.3V Wire" data-maphilight='{"groupBy":".pwrWires"}'>
